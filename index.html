<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="http://">
                <div class="header-logo">
                    <img src="img/estra_logo.png" alt="ロゴ画像">
                </div>
            </a>
            <ul class="header-menu">
                <li><a href="">News</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Company</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <div class="firstview">
            <div class="firstview-text">
                <p >Commit to be <span class="firstview-text-color">growth</span> <br>for everyone</p>
                <p>全ての人の<span class="firstview-text-color">成長</span>にコミットする</p>
                <p>Educational Technology Company <br>estra inc since 2019</p>
            </div>
            <div class="firstview-img">
                <img src="img/firstview.jpg" alt="ファーストビュー">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <span>News</span>
            <h2 class="container-tittle">新着情報</h2>
            <div class="news">
                <div class="news-item">
                    <div class="news-item-date">2023/06/24</div>
                    <div class="news-item-label">ニュース</div>
                    <div class="news-item-centent">新着情報を更新しました</div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
